<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 17</title>
    <style>
        .body {
            background-color: rgb(24, 21, 38);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .single-image {
            display: none;
        }

        #mycanvas {
            background-color: rgb(217, 213, 213);
            border-radius: 30px;
        }
    </style>
</head>
<body class="body">
    <canvas width="700" height="700" id="mycanvas"></canvas>

    <script>
        var canvas = document.getElementById('mycanvas');

        var x=255, y=255;

        if (canvas.getContext) {
            var ctx = canvas.getContext("2d");
            
            addEventListener("keydown", (e) => {
                console.log(e)
                ctx.beginPath();
                ctx.fillStyle = "rgb(217, 213, 213)";
                ctx.fillRect(x,y,100,100);
                ctx.closePath();

                if(e.keyCode==87){
                    y-=10;
                    
                }

                if(e.keyCode==83){
                    y+=10;
                
                }

                if(e.keyCode==65){
                    x-=10;
                   
                }

                if(e.keyCode==68){
                    x+=10;
                    
                }
                update();
                
            });

        
        }

        function update(){
            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.fillRect(x,y,100,100);
            ctx.closePath();


        }

      
    </script>
</body>
</html>
