<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 5</title>
</head>
<body class="body">
    <!--Uso mi codigo pasado para que mantenga forma de momento, no pido que me perdone solo que me entienda-->
    
    <canvas width="700" height="700" id="mycanvas"></canvas>
    
    <style>
        .body{
            background-color: rgb(24, 21, 38);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #mycanvas{
            background-color: rgb(217, 213, 213);
            border-radius: 30px;
            
        }
    </style>

   
   <script>
    
        /*Cuando estabamos en clase se me ocurrio hacer como los circulos que aparecen cuando
        empieza hora de aventura, asi que conforme avance voy a desarrollar algo asi*/

    var canvas = document.getElementById('mycanvas'); 
    if (canvas.getContext) {
        var ctx = canvas.getContext("2d");
        
        //Relleno de Jake
        ctx.beginPath();
        ctx.arc(450, 300, 100, 0, 2 * Math.PI);
        ctx.fillStyle = "orange";
        ctx.fill();
        ctx.closePath();
        
        //Relleno de Fin
        ctx.beginPath();
        ctx.arc(220, 300, 100, 0, 2 * Math.PI);
        ctx.fillStyle = "Cyan";
        ctx.fill();
        ctx.closePath();
        
        //Borde de Fin
        ctx.beginPath();
        ctx.arc(220,300,100,0,2*Math.PI)
        ctx.lineWidth = 5;
        ctx.stroke();
        ctx.closePath();

        //Borde de Jake
        ctx.beginPath();
        ctx.arc(450,300,100,0,2*Math.PI)
        ctx.lineWidth = 5;
        ctx.stroke();
        ctx.closePath();

        //Titulo Fin
        ctx.beginPath();
        ctx.lineWidth = 1;
        ctx.font = "30px Georgia";
        ctx.strokeText("Fin", 70, 220);
        ctx.strokeText("The", 40, 280);
        ctx.strokeText("Human", 10, 340);
        ctx.closePath();

        //Titulo Jake
        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.font = "30px Impact";
        ctx.fillText("Jake", 560, 220);
        ctx.fillText("The", 600, 280);
        ctx.fillText("Dog", 570, 340);
        ctx.closePath();
        
    }
    else {   }

    
        
    </script>
    
</body>
</html>
