<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 29</title>
    <style>
        .body {
            background-color: rgb(24, 21, 38);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .single-image {
            display: none;
        }

        #mycanvas {
            background-color: rgb(217, 213, 213);
            border-radius: 30px;
        }
    </style>
</head>
<body class="body">
    <canvas width="700" height="700" id="mycanvas"></canvas>

    <script>
        var canvas = document.getElementById('mycanvas');
        var x = 255, y = 255;
        var currentColor = "red";
        var keyState = {};
        var direct = ""; 
        var velocidad = 1; 
        var tx = 0, ty = 0;
        var ox = 200, oy = 200;

        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            function (callback) {
                window.setTimeout(callback, 17);
            };
        }());

        if (canvas.getContext) {
            var ctx = canvas.getContext("2d");

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.beginPath();
                ctx.fillStyle = "rgb(217, 213, 213)";
                ctx.fillRect(x, y, 100, 100);
                ctx.closePath();
                currentColor = getRandomColor();
                direccion();
                limites();
                update();
                comida();
                obstaculo();
                requestAnimationFrame(animate);
            }

            animate();

            function direccion() {
                document.addEventListener("keydown", (e) => {
                    keyState[e.keyCode] = true;
                });
                document.addEventListener("keyup", (e) => {
                    keyState[e.keyCode] = false;
                });

                if (keyState[87]) { // w
                    direct = "arriba";
                }
                if (keyState[83]) { // s
                    direct = "abajo";
                }
                if (keyState[65]) { // a
                    direct = "izquierda";
                }
                if (keyState[68]) { // d
                    direct = "derecha";
                }

                if (keyState[32]) { // espacio
                    velocidad = velocidad + 0.1;
                }

                if (direct == "arriba") {
                    y -= velocidad;
                }
                if (direct == "abajo") {
                    y += velocidad;
                }
                if (direct == "izquierda") {
                    x -= velocidad;
                }
                if (direct == "derecha") {
                    x += velocidad;
                }
            }

            function limites() {
                if (y < -100) {
                    y = 720;
                }
                if (y > 720) {
                    y = -100;
                }

                if (x < -110) {
                    x = 720;
                }
                if (x > 720) {
                    x = -110;
                }
            }

            function update() {
                ctx.beginPath();
                ctx.fillStyle = currentColor;
                ctx.fillRect(x, y, 100, 100);
                ctx.closePath();
            }

            function comida() {
                ctx.beginPath();
                ctx.fillStyle = "black";
                ctx.fillRect(tx, ty, 30, 30);
                ctx.closePath();

                if (x < tx + 30 && x + 100 > tx && y < ty + 30 && y + 100 > ty) {
                    let n1, n2;
                    do {
                        n1 = Math.floor(Math.random() * (canvas.width - 30));
                        n2 = Math.floor(Math.random() * (canvas.height - 30));
                    } while (
                        (n1 > x && n1 < x + 100 && n2 > y && n2 < y + 100) ||
                        (n1 > tx && n1 < tx + 30 && n2 > ty && n2 < ty + 30)
                    );

                    tx = n1;
                    ty = n2;
                }
            }

            function obstaculo() {
                ctx.beginPath();
                ctx.fillStyle = "grey";
                ctx.fillRect(ox, oy, 30, 30);
                ctx.closePath();

                if (x < ox + 30 && x + 100 > ox && y < oy + 30 && y + 100 > oy) {
                    direct = "";
                }
            }

            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
        }
    </script>
</body>
</html>
